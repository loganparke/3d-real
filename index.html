<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Graph</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      height: 100%; /* Ensure body and html are full height */
    }

    #graph-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; /* Make it cover the full viewport */
    }
  </style>
</head>
<body>
  <div id="graph-container"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
